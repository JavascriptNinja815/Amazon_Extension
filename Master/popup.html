<!doctype html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="scripts/jquery-2.2.4.min.js"></script>
  <script src="scripts/popup.js"></script>
  <title>SellerHacks</title>
</head>

<body
  style="padding: 5px;margin:10px;min-width:300px;min-height:150px;font-family: 'Raleway', sans-serif; text-align:center;">

  <!--header-->
  <img src="images/icon128.png" height="128">

  <!--license-->
  <div id="licensediv" style="display:none;">
    <form>
      <div class="form-group">
        <div id="invalidlicense" style="display:none;">
          <center style="font-weight:bold;color:#AA2200;">The license you have entered is not valid.</center>
        </div>
        <input style="margin-top:25px;margin-bottom:25px;" type="text" id="license" class="form-control" name="license"
          placeholder="Please enter your license...">
        <center><button class="btn btn-lg btn-block btn-warning" type="button" id="checklicense">Activate
            License</button></center>
      </div>
    </form>
  </div>

  <!--loading-->
  <div id="loading" style="display:none;">
    <img src="images/loading.gif"><br>
    <div id="status"></div>
  </div>

  <!--screen 1-->
  <div id="screen1" style="display:none;">
    <p style="margin-top:50px;">Please choose which app you'd like to use:</p>
    <div>
      <a href="#" id="rankscraper"><img src="images/rankscraper.png"></a>
      <a href="#" id="sponsoredspy"><img src="images/sponsoredspy.png"></a>
      <a href="#" id="sweespotfinder"><img src="images/sweetspotfinder.png"></a>
      <a href="#" id="roicalculator"><img src="images/roicalculator.png"></a>
      <a href="#" id="copydna"><img src="images/copydna.png"></a>
      <a href="#" id="volumetrics"><img src="images/volumetrics.png"></a>
      <a href="#" id="resultcount"><img src="images/resultcount.png"></a>
      <a href="#" id="reviewlookup"><img src="images/reviewlookup.png"></a>
      <a href="#" id="asinscraper"><img src="images/asinscraper.png"></a>
    </div>
  </div>

  <img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1300999583322509&ev=PageView&noscript=1" />
</body>

</html>
